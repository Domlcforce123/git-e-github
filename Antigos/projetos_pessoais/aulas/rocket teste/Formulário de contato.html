<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <Fieldset>
       <legend>Entre em contato</legend>

       <label for="Assunto">Assunto:</label>
       <select name="Assunto" id="Assunto">

        <option>Suporte</option>
        <option>Sugestões</option>
        <option>Reclamações</option>
       </select>

       <br>
       <br>
       <label for="name">Nome completo:</label>
       <br>
       <input type="text" name="name" placeholder="digite seu nome">
       <br>
       <br>
       <label for="email">E-mail:</label>
       <br>
       <input type="email" name="email" id="email" placeholder="digite seu E-mail">
       <br>
       <label for="message">Mensagem:
        <br>
       </label>
       <textarea name="message" id="message" cols="30" rows="10" placeholder="digite sua mensagem"></textarea>
       <br>
       <br>
       <input type="checkbox">Aceito receber novidades por e-mail
       <br>
       <br>
       <button type="submit">Enviar</button>
       <br>
       <br>
       <a href="./Inicio.html">Voltar ao inicio</a>

    </Fieldset>
</body>
</html>
